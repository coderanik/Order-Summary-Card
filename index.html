<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Jaro:opsz@6..72&family=Oswald&family=Poetsen+One&family=Red+Hat+Display:wght@900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@526&family=Jaro:opsz@6..72&family=Oswald&family=Poetsen+One&family=Red+Hat+Display:ital,wght@0,550;1,514&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="toping">
    <img src="./images/illustration-hero.svg" alt="Illustration">
  </div>
  <div class="box">
    <div class="heading"><h3>Order Summary</h3></div>
    <div class="subtext"><p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p></div>
    <div class="plan_box">
    <img src="./images/icon-music.svg" alt="">
    <div class="details">
      <div class="plan">
        <h4 class="text">Annual Plan</h4>
        <p class="margin text">$59.99/year</p>
      </div>
      <p class="change text"><a href="...">Change</a></p>
    </div>
  </div> 
  </div>
  <div class="paymentbox text">Proceed To Payment</div>
  <div class="cancel text">Cancel Order</div>
</div>
</body>
</html>
